<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./image/icon.PNG" alt="">
  </head>


  <body>
    <div class="containerr p-4">
        <div class="heading">
            <h2>Temperature Converter</h2>
        </div>
    <div class="input-group my-3 ">
        <span class="input-group-text"><img class="img" src="image/celsius.png" alt="celcius"></span >
        <input type="number" min="0" max="2000000" class="form-control" id="celcius" placeholder="celcius"/>
      </div>

      <div class="input-group mb-3 ">
        <span class="input-group-text" >
            <img class="img" src="image/fah.jpg" alt="fahrenheit"></span >
        <input type="number" min="0" max="2000000" class="form-control" id="fahrenheit" placeholder="fahrenheit"/>
      </div>

      <div class="input-group mb-3 ">
        <span class="input-group-text"><img class="img" src="image/kel.png" alt="kelvin"></span>
        <input type="number" min="0" max="2000000" class="form-control" id="kelvin" placeholder="kelvin"/>
      </div>

      <div class="button">
        <button type="button" class="btn btn-primary mb-2" id="btn" >Clear all</button>
      </div>
    </div>

    </div> -->

    </footer>
  </body>
